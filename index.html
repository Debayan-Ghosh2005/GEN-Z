<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Jungle Chatbot | CodingNepal</title>
  <link rel="stylesheet" href="./style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,1,0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css" />
  <script type="text/javascript" src="/eel.js"></script>
</head>

<body>
  <div class="jungle">
    <div class="bushes"></div>
    <div class="animals"></div>
    <button class="chatbot-toggler">
      <div class="monkey-container">
        <img src="https://i.pinimg.com/564x/94/86/16/9486166e44e3023bf4fdbd40848f7255.jpg" alt="Monkey Icon" class="monkey-icon">
        <div class="monkey-text"><h3 style="margin: 0;">AGENT M üéì</h3></div>
      </div>
    </button>
    <div class="chatbot">
      <header>
        <h2>AGENT M üêí</h2>
        <span class="close-btn material-symbols-outlined">close</span>
      </header>
      <ul class="chatbox">
        <li class="chat incoming">
          <img src="https://as1.ftcdn.net/v2/jpg/02/32/26/52/1000_F_232265208_Szg6294LtsWaSy1Rymfxd2LMPjat1fOJ.jpg" alt="Squirrel Icon" class="squirrel-icon">
          <p>Hi there üëã<br>How can I help you today?</p>
        </li>
      </ul>
      <div class="chat-input">
        <textarea placeholder="Enter a message..." spellcheck="false" required></textarea>
        <span id="send-btn" class="material-symbols-rounded">send</span>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="card">
      <div class="first-content">
        <img src="https://example.com/elephant.png" alt="Task" />
      </div>
      <div class="second-content">
        <h1>COMMUNITY & TASKS</h1>
        <h5>Completing Daily Challenges and Earn Coinü™ô</h5>
      </div>
    </div>
    <div class="card">
      <div class="first-content">
        <img src="https://example.com/cat.png" alt="Books" />
      </div>
      <div class="second-content">
        <h1>E Books & Podcast</h1>
        <h5>Read Books & listen Podcast</h5>
      </div>
    </div>
    <div class="card">
      <div class="first-content">
        <img src="https://example.com/dog.png" alt="Dog" />
      </div>
      <div class="second-content">
        <h1>Premium & Consultant</h1>
        <h5>Youcan easily Connect with 1:1 via Your special Guide</h5>
      </div>
    </div>
  </div>

  <div class="music-container" id="music-container">
    <div class="music-info">
      <h4 id="title">ukulele</h4>
      <div class="progress-container" id="progress-container">
        <div class="progress" id="progress"></div>
      </div>
    </div>

    <audio src="music/Relationship Problem.mp3" id="audio"></audio>

    <div class="img-container">
      <img src="image/Relationship problem.jpg" alt="music-cover" id="cover" />
    </div>
    <div class="navigation">
      <button id="prev" class="action-btn">
        <i class="fas fa-backward"></i>
      </button>
      <button id="play" class="action-btn action-btn-big">
        <i class="fas fa-play"></i>
      </button>
      <button id="next" class="action-btn">
        <i class="fas fa-forward"></i>
      </button>
    </div>
  </div>

  <script src="script.js"></script>

</body>

</html>
